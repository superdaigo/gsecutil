# Advanced gsecutil configuration
# For larger teams with multiple environments and detailed tracking

# Google Cloud Project
project: "company-secrets-prod"

# Prefix for managed secrets
prefix: "company-"

# Default configuration for new secrets
defaults:
  # Labels to apply to all secrets created through this config
  labels:
    managed_by: "gsecutil"
    team: "platform"
    tool_version: "1.0.0"

# Credential definitions with rich metadata
credentials:
  # Production Environment
  - name: "company-db-prod-master"
    title: "Production Database Master"
    description: "PostgreSQL master database connection string"
    environment: "production"
    category: "database"
    owner: "backend-team"
    contact: "backend-team@company.com"
    rotation_schedule: "quarterly"
    sensitive_level: "critical"
    compliance_requirements: ["SOX", "PCI-DSS"]
    documentation_url: "https://wiki.company.com/db-access"

  - name: "company-redis-prod"
    title: "Production Redis Password"
    description: "Redis cluster authentication for caching layer"
    environment: "production"
    category: "database"
    owner: "platform-team"
    contact: "platform@company.com"
    rotation_schedule: "monthly"
    sensitive_level: "high"

  - name: "company-stripe-live"
    title: "Stripe Live API Key"
    description: "Production Stripe API key for payment processing"
    environment: "production"
    category: "api_key"
    owner: "payments-team"
    contact: "payments@company.com"
    rotation_schedule: "quarterly"
    sensitive_level: "critical"
    compliance_requirements: ["PCI-DSS"]
    vendor: "Stripe"

  # Staging Environment
  - name: "company-db-staging"
    title: "Staging Database"
    description: "PostgreSQL staging database connection"
    environment: "staging"
    category: "database"
    owner: "backend-team"
    contact: "backend-team@company.com"
    rotation_schedule: "monthly"
    sensitive_level: "medium"

  - name: "company-stripe-test"
    title: "Stripe Test API Key"
    description: "Stripe test API key for staging environment"
    environment: "staging"
    category: "api_key"
    owner: "payments-team"
    contact: "payments@company.com"
    rotation_schedule: "as_needed"
    sensitive_level: "low"
    vendor: "Stripe"

  # Infrastructure Secrets
  - name: "company-k8s-service-account"
    title: "Kubernetes Service Account"
    description: "Service account token for K8s cluster access"
    environment: "production"
    category: "service_account"
    owner: "devops-team"
    contact: "devops@company.com"
    rotation_schedule: "monthly"
    sensitive_level: "critical"
    cluster: "prod-us-west1"

  - name: "company-monitoring-webhook"
    title: "Monitoring Webhook Secret"
    description: "Secret for Datadog webhook authentication"
    environment: "production"
    category: "webhook"
    owner: "sre-team"
    contact: "sre@company.com"
    rotation_schedule: "quarterly"
    sensitive_level: "medium"
    vendor: "Datadog"

  # CI/CD Secrets
  - name: "company-github-token"
    title: "GitHub API Token"
    description: "Personal access token for GitHub API access"
    environment: "production"
    category: "api_key"
    owner: "devops-team"
    contact: "devops@company.com"
    rotation_schedule: "monthly"
    sensitive_level: "high"
    vendor: "GitHub"
    permissions: ["repo", "workflow"]

  - name: "company-docker-registry"
    title: "Docker Registry Token"
    description: "Authentication token for private Docker registry"
    environment: "production"
    category: "registry"
    owner: "devops-team"
    contact: "devops@company.com"
    rotation_schedule: "quarterly"
    sensitive_level: "medium"
    registry_url: "us-docker.pkg.dev/company-images"
