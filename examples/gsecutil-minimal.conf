# Minimal gsecutil configuration
# Just the essentials for team usage

# Google Cloud Project
project: "my-team-project"

# Prefix for team secrets (recommended)
prefix: "shared-"

# List command configuration
list:
  attributes:
    - title

# Basic credential documentation
credentials:
  - name: "shared-db-password"
    title: "Database Password"
    description: "Main application database credentials"

  - name: "shared-api-key"
    title: "External API Key"
    description: "Third-party service API key"
