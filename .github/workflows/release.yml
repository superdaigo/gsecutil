name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v1.2.3, etc.

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for changelog generation
      
    - name: Get version from tag
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
        
    - name: Generate changelog
      id: changelog
      run: |
        # Get the previous tag
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        
        if [ -z "$PREV_TAG" ]; then
          # If no previous tag, get all commits
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" --reverse)
        else
          # Get commits since the previous tag
          CHANGELOG=$(git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" --reverse)
        fi
        
        # Escape newlines for GitHub output
        CHANGELOG="${CHANGELOG//'%'/'%25'}"
        CHANGELOG="${CHANGELOG//$'\n'/'%0A'}"
        CHANGELOG="${CHANGELOG//$'\r'/'%0D'}"
        
        echo "changelog=$CHANGELOG" >> $GITHUB_OUTPUT
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ steps.get_version.outputs.version }}
        body: |
          ## Changes in this Release
          
          ${{ steps.changelog.outputs.changelog }}
          
          ## Installation
          
          ### Download Pre-built Binaries
          
          Choose the appropriate binary for your platform:
          
          | Platform | Architecture | Download |
          |----------|--------------|----------|
          | Linux | x64 | [gsecutil-linux-amd64](https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.version }}/gsecutil-linux-amd64) |
          | Linux | ARM64 | [gsecutil-linux-arm64](https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.version }}/gsecutil-linux-arm64) |
          | macOS | Intel | [gsecutil-darwin-amd64](https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.version }}/gsecutil-darwin-amd64) |
          | macOS | Apple Silicon | [gsecutil-darwin-arm64](https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.version }}/gsecutil-darwin-arm64) |
          | Windows | x64 | [gsecutil-windows-amd64.exe](https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.version }}/gsecutil-windows-amd64.exe) |
          
          ### Install with Go
          
          ```bash
          go install github.com/${{ github.repository }}@v${{ steps.get_version.outputs.version }}
          ```
          
          ### Verify Installation
          
          ```bash
          ./gsecutil-linux-amd64 --version  # Linux example
          gsecutil --version                # If installed with Go
          ```
          
          ## Requirements
          
          - Google Cloud SDK (`gcloud`) installed and authenticated
          - Secret Manager API enabled in your Google Cloud project
          - Appropriate IAM permissions for Secret Manager operations
          
          ## Documentation
          
          - [README.md](https://github.com/${{ github.repository }}/blob/v${{ steps.get_version.outputs.version }}/README.md) - Usage and examples
          - [BUILD.md](https://github.com/${{ github.repository }}/blob/v${{ steps.get_version.outputs.version }}/BUILD.md) - Build from source instructions
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}

  build-and-upload:
    name: Build and Upload Assets
    runs-on: ubuntu-latest
    needs: create-release
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            asset_name: gsecutil-linux-amd64
          - goos: linux
            goarch: arm64
            asset_name: gsecutil-linux-arm64
          - goos: darwin
            goarch: amd64
            asset_name: gsecutil-darwin-amd64
          - goos: darwin
            goarch: arm64
            asset_name: gsecutil-darwin-arm64
          - goos: windows
            goarch: amd64
            asset_name: gsecutil-windows-amd64.exe
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          
    - name: Install dependencies
      run: go mod download
      
    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        VERSION=${{ needs.create-release.outputs.version }}
        go build -ldflags "-X main.Version=$VERSION -s -w" -o ${{ matrix.asset_name }} .
        
        # Make executable (important for Unix-like systems)
        chmod +x ${{ matrix.asset_name }}
        
        # Show file info
        ls -la ${{ matrix.asset_name }}
        file ${{ matrix.asset_name }} || true
        
    - name: Generate checksums
      run: |
        # Generate SHA256 checksum
        sha256sum ${{ matrix.asset_name }} > ${{ matrix.asset_name }}.sha256
        
        # Show checksum
        cat ${{ matrix.asset_name }}.sha256
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./${{ matrix.asset_name }}
        asset_name: ${{ matrix.asset_name }}
        asset_content_type: application/octet-stream
        
    - name: Upload Checksum
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./${{ matrix.asset_name }}.sha256
        asset_name: ${{ matrix.asset_name }}.sha256
        asset_content_type: text/plain

  create-checksums:
    name: Create Combined Checksums
    runs-on: ubuntu-latest
    needs: [create-release, build-and-upload]
    
    steps:
    - name: Download all artifacts
      run: |
        # Download all release assets to get checksums
        VERSION=${{ needs.create-release.outputs.version }}
        
        # Create checksums file header
        echo "# SHA256 Checksums for gsecutil v$VERSION" > checksums.txt
        echo "# Generated on $(date -u)" >> checksums.txt
        echo "" >> checksums.txt
        
        # Download individual checksum files and combine them
        for asset in gsecutil-linux-amd64 gsecutil-linux-arm64 gsecutil-darwin-amd64 gsecutil-darwin-arm64 gsecutil-windows-amd64.exe; do
          # Use curl to download the checksum file
          if curl -L -f -s "https://github.com/${{ github.repository }}/releases/download/v$VERSION/${asset}.sha256" >> checksums.txt; then
            echo "Downloaded checksum for $asset"
          else
            echo "Failed to download checksum for $asset"
          fi
        done
        
        echo "" >> checksums.txt
        echo "## Verification" >> checksums.txt
        echo "" >> checksums.txt
        echo "To verify the integrity of downloaded binaries:" >> checksums.txt
        echo "" >> checksums.txt
        echo "\`\`\`bash" >> checksums.txt
        echo "# Download the binary and checksum file" >> checksums.txt
        echo "curl -LO https://github.com/${{ github.repository }}/releases/download/v$VERSION/gsecutil-linux-amd64" >> checksums.txt
        echo "curl -LO https://github.com/${{ github.repository }}/releases/download/v$VERSION/gsecutil-linux-amd64.sha256" >> checksums.txt
        echo "" >> checksums.txt
        echo "# Verify checksum" >> checksums.txt
        echo "sha256sum -c gsecutil-linux-amd64.sha256" >> checksums.txt
        echo "\`\`\`" >> checksums.txt
        
        cat checksums.txt
        
    - name: Upload Combined Checksums
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./checksums.txt
        asset_name: checksums.txt
        asset_content_type: text/plain

  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [create-release, build-and-upload, create-checksums]
    if: always()
    
    steps:
    - name: Notify Success
      if: needs.build-and-upload.result == 'success' && needs.create-checksums.result == 'success'
      run: |
        echo "âœ… Release v${{ needs.create-release.outputs.version }} created successfully!"
        echo "ğŸ”— View release: https://github.com/${{ github.repository }}/releases/tag/v${{ needs.create-release.outputs.version }}"
        
    - name: Notify Failure
      if: needs.build-and-upload.result == 'failure' || needs.create-checksums.result == 'failure'
      run: |
        echo "âŒ Release creation failed!"
        exit 1
